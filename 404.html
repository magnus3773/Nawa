<style>
  :root{
    --ai-navy:#0B1F3F;
    --ai-gold:#EAB308;
    --ai-overlay: rgba(0,0,0,.35);
    --ease: cubic-bezier(.22,.61,.36,1);
  }
  .ai-header{position:relative;z-index:1005;background:#fff;}
  .ai-header__inner{max-width:1140px;margin:0 auto;padding:14px 16px;
    display:flex;align-items:center;justify-content:space-between;gap:16px;}
  .ai-header__logo img{height:48px;width:auto;display:block}
  .ai-nav ul{display:flex;gap:24px;list-style:none;margin:0;padding:0}
  .ai-nav a{color:var(--ai-navy);text-decoration:none}
  .ai-nav a:hover{color:var(--ai-gold)}
  .ai-burger{display:inline-flex;align-items:center;justify-content:center;
    padding:10px 12px;border:0;border-radius:12px;cursor:pointer;
    background:var(--ai-navy);color:#fff;transition:transform .2s var(--ease);}
  .ai-burger:active{transform:scale(.98)}
  .ai-burger__icon rect{fill:#fff;transition:opacity .2s var(--ease)}
  .ai-burger__arrow{display:none;fill:#fff;transition:transform .3s var(--ease)}
  /* nutzt die bestehende Offcanvas-Struktur */
  .offcanvas__area{
    transform:translateX(100%);opacity:0;transition:transform .45s var(--ease),opacity .45s var(--ease);
    box-shadow:-12px 0 32px rgba(0,0,0,.08);
  }
  .offcanvas__overlay{
    opacity:0;visibility:hidden;transition:opacity .35s var(--ease), visibility .35s var(--ease);
  }
  .offcanvas__area.is-open{transform:translateX(0);opacity:1}
  .offcanvas__overlay.is-open{opacity:1;visibility:visible}
  .ai-burger[aria-expanded="true"] .ai-burger__icon{opacity:0}
  .ai-burger[aria-expanded="true"] .ai-burger__arrow{display:block;transform:translateY(1px)}
</style>

<script>
  // Burger öffnet/schließt das vorhandene Offcanvas-Menü
  document.addEventListener('DOMContentLoaded', () => {
    const btn = document.querySelector('.ai-burger');
    const panel = document.querySelector('.offcanvas__area');
    const overlay = document.querySelector('.offcanvas__overlay');

    function openMenu(){
      panel.classList.add('is-open');
      overlay.classList.add('is-open');
      btn.setAttribute('aria-expanded','true');
      document.body.style.overflow='hidden';
    }
    function closeMenu(){
      panel.classList.remove('is-open');
      overlay.classList.remove('is-open');
      btn.setAttribute('aria-expanded','false');
      document.body.style.overflow='';
    }
    btn && btn.addEventListener('click', () => {
      const open = btn.getAttribute('aria-expanded') === 'true';
      open ? closeMenu() : openMenu();
    });
    overlay && overlay.addEventListener('click', closeMenu);
    document.addEventListener('keydown', (e) => {
      if(e.key === 'Escape' && btn.getAttribute('aria-expanded') === 'true') closeMenu();
    });
  });
</script>
